<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type = "text/css" href = "style.css"/>
    <title>Calculator</title>
</head>

<body>
  
  <div id="calcBody">
    <div>
      <input type = "button" class = "button"      id="clearBtn"  onclick = "emptyDisplay()" value = "AC"/>
      <input type = "text"   class = "calcDisplay" id = "display" />
    </div>
   
    <div class = "row">
      <input type="button" class = "button calcButton" value="7" onclick="inputNum('7')" />
      <input type="button" class = "button calcButton" value="8" onclick="inputNum('8')" />
      <input type="button" class = "button calcButton" value="9" onclick="inputNum('9')" />
      <input type="button" class = "button calcButton" value="+" onclick="doOperation('add')" />
    </div>
    <div class = "row">
      <input type="button" class = "button calcButton" value="4" onclick="inputNum('4')" />
      <input type="button" class = "button calcButton" value="5" onclick="inputNum('5')" />
      <input type="button" class = "button calcButton" value="6" onclick="inputNum('6')" />
      <input type="button" class = "button calcButton" value="-" onclick="doOperation('substract')" />
    </div>
    <div class = "row">
      <input type="button" class = "button calcButton" value="1" onclick="inputNum('1')" />
      <input type="button" class = "button calcButton" value="2" onclick="inputNum('2')"/>
      <input type="button" class = "button calcButton" value="3" onclick="inputNum('3')" />
      <input type="button" class = "button calcButton" value="*" onclick="doOperation('multiply')" />
    </div>
    <div class = "row">
      <input type="button" class = "button calcButton" value="0" onclick="inputNum('0')"/>
      <input type="button" class = "button calcButton" value="." onclick="addDecimal('.')" />
      <input type="button" class = "button calcButton" value="=" onclick="doFullCalc()" id = "equals"/>
      <input type="button" class = "button calcButton" value="/" onclick="doOperation('divide')" />
    </div>
  </div>
          
    <script src = "script.js"></script>
</body>
</html>
